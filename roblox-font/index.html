<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/@docsearch/css@3"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="css/styles.css" />
        <link rel="stylesheet" href="css/my.css" />
        <title>Font Selector</title>
        <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
        <script src="js/load-fonts.js"></script>
    </head>
    <body class="bg-black">
        <div class="container px-3 mx-auto">
            <header class="p-3 text-white">
                <div
                    class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
                >
                    <div data-lang-key="header_title">
                        Roblox フォントセレクター
                    </div>
                    <div
                        class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"
                    ></div>
                    <div class="text-end">
                        <a class="language-link" onclick="changeLanguage('en')"
                            >English</a
                        >
                        <a class="language-link" onclick="changeLanguage('jp')"
                            >日本語</a
                        >
                    </div>
                </div>
            </header>
            <!--- ============================================= -->

            <div class="px-4 pt-5 pb-5 text-center text-white">
                <h1 class="display-4 fw-bold" data-lang-key="hero_title">
                    Roblox フォントセレクター
                </h1>
                <div class="col-lg-6 mx-auto" data-lang-key="hero_subtitle">
                    Roblox
                    Studioに用意されているフォントで任意のテキストをプレビューできます
                </div>
            </div>

            <!--- =========================================== -->

            <form id="font-form">
                <input type="text" name="text" id="text" value="Sample Text" />
                <input
                    type="number"
                    name="fontsize"
                    id="fontsize"
                    min="12"
                    max="200"
                    value="100"
                />
                <button type="submit">決定</button>
            </form>

            <!--- =========================================== -->

            <div id="fonts"></div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
        <script src="./js/make-fontcard.js"></script>
        <!-- 
            <div id="fonts">
                <div class="font-name">Source Sans Bold (4)</div>
                <div class="font-sample" style="font-family: 'Source Sans 3'; font-weight: 700">Sample Text</div>
            </div>
        -->
        <script src="./js/scripts.js"></script>
    </body>
</html>
